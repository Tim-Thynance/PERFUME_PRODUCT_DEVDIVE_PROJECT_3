<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor || Product preview card component</title>
  </head>
  <body>
    <main>
      <!-- header section -->
      <header class="header">
        <!-- single article -->
        <article class="hero">
          <!-- hero image section -->
          <section class="hero-image">
            <img class="desktop-img"
              src="./images/image-product-desktop.jpg"
              alt="gabrielle Perfume"
            />
          </section>
          <!-- end of hero-image section -->
          <!-- hero text section -->
          <section class="hero-texts">
            <p><span>Perfume</span></p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>
              A floral, solar and voluptuous <br>interpretation composed by Olivier
              Polge, Perfumer-Creator <br> for the House of CHANEL.
            </p>
            <div class="price">
            <h2>$149.99 </h2>
            <p>$169.99</p>
            </div>
            <button class="hero-btn">
              <img src="./images/icon-cart.svg" alt="icon-cart" />  Add to Cart
            </button>
          </section>
          <!-- end of hero text section -->
        </article>
        <!-- end of a single article -->
      </header>
        <!-- end of header section -->
    </main>
  </body>
</html>
